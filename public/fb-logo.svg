<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Freedom Boat Planner">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff7a18"/>
      <stop offset="1" stop-color="#ffb000"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#180600" flood-opacity="0.35"/>
    </filter>
  </defs>

  <circle cx="256" cy="256" r="212" fill="url(#g)" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="212" fill="none" stroke="rgba(255,255,255,0.20)" stroke-width="10"/>

  <!-- powerboat icon -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- wake/waves -->
    <path d="M150 326c26 16 54 16 80 0 26-16 54-16 80 0 26 16 54 16 80 0" stroke="rgba(255,255,255,0.85)" stroke-width="14" opacity="0.85"/>
    <path d="M170 368c20 12 42 12 62 0 20-12 42-12 62 0 20 12 42 12 62 0" stroke="rgba(255,255,255,0.55)" stroke-width="12" opacity="0.7"/>

    <!-- hull -->
    <path d="M132 292h232c22 0 42-10 56-26l24-28H292l-34 22h-64l-34-22h-28c-4 0-8 4-8 8v18c0 16 12 28 28 28z" fill="rgba(255,255,255,0.95)" stroke="rgba(0,0,0,0.08)" stroke-width="2"/>

    <!-- windshield/cabin -->
    <path d="M246 206h92l36 32H272c-10 0-20-6-26-16l0-16z" fill="rgba(255,255,255,0.88)" stroke="rgba(0,0,0,0.08)" stroke-width="2"/>

    <!-- accent stripe -->
    <path d="M168 276h210" stroke="rgba(11,18,32,0.35)" stroke-width="10"/>

    <!-- bow spray -->
    <path d="M392 236c18 0 32-10 40-24" stroke="rgba(255,255,255,0.60)" stroke-width="10" opacity="0.7"/>
  </g>
</svg>
